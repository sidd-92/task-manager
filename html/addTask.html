<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Add Tasks</title>
</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="addTask.html">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Manage Categories</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Task Manager</h3>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <h2 class="page-header">Add Tasks</h2>
                <form id="add_task">
                    <!-- Task Name -->
                    <div class="form-group">
                        <label>Task Name</label>
                        <input type="text" name="task_name" id="task_name" class="form-control" placeholder="Task Name">
                    </div>
                    <!-- Task Name -->
                    <!-- Category -->
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" id="category" class="form-control"></select>
                    </div>
                    <!-- Category -->
                    <!-- Due Date -->
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" name="due_date" id="due_date" class="form-control">
                    </div>
                    <!-- Due Date -->
                    <!-- Urgent ? -->
                    <div class="form-group">
                        <label>Urgent</label>
                        <select name="is_urgent" id="is_urgent" class="form-control">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <!-- Urgent ? -->
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div> <!-- /container -->
    <script src="../js/main.js"></script>

</body>


</html>
